<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration - Retro System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    
    <style>
        /* --- RETRO THEME VARIABLES --- */
        :root {
            --retro-bg: #e0d8c3;
            --retro-dark: #2c2c2c;
            --retro-light: #ffffff;
            --retro-yellow: #feca57; /* Retro Warning Color */
            --retro-border: 3px solid var(--retro-dark);
            --retro-shadow: 8px 8px 0px var(--retro-dark);
        }

        body {
            background-color: var(--retro-bg);
            font-family: 'Courier New', Courier, monospace;
            color: var(--retro-dark);
            background-image: radial-gradient(#b0a893 1px, transparent 1px);
            background-size: 20px 20px;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Register Card Box */
        .register-card {
            background-color: var(--retro-light);
            border: var(--retro-border);
            box-shadow: var(--retro-shadow);
            max-width: 450px;
            width: 100%;
            padding: 2rem;
            position: relative;
        }

        /* Header Styling */
        h2 {
            font-family: 'VT323', monospace;
            font-size: 3rem;
            text-transform: uppercase;
            border-bottom: 4px double var(--retro-dark);
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            color: var(--retro-dark) !important; /* Override bootstrap warning color text */
        }

        /* Form Inputs */
        .form-label {
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }

        .form-control {
            border: 2px solid var(--retro-dark);
            border-radius: 0; /* Kotak tajam */
            font-family: 'Courier New', monospace;
            background-color: #f8f9fa;
            color: var(--retro-dark);
            padding: 10px;
        }

        .form-control:focus {
            background-color: #fff;
            border-color: var(--retro-dark);
            box-shadow: 4px 4px 0px rgba(0,0,0,0.2);
            outline: none;
        }

        /* Tombol Retro Warning (Kuning) */
        .btn-retro-warning {
            background-color: var(--retro-yellow);
            color: var(--retro-dark);
            border: 2px solid var(--retro-dark);
            border-radius: 0;
            font-family: 'VT323', monospace;
            font-size: 1.5rem;
            text-transform: uppercase;
            font-weight: bold;
            box-shadow: 5px 5px 0px var(--retro-dark);
            transition: all 0.1s;
        }

        .btn-retro-warning:hover {
            transform: translate(2px, 2px);
            box-shadow: 3px 3px 0px var(--retro-dark);
            background-color: #ffdd59; /* Lighter yellow */
            border-color: var(--retro-dark);
            color: var(--retro-dark);
        }

        .btn-retro-warning:active {
            transform: translate(5px, 5px);
            box-shadow: none;
        }
        
        .btn-retro-warning:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* Links */
        .retro-link {
            color: var(--retro-dark);
            font-weight: bold;
            text-decoration: none;
            border-bottom: 1px dashed var(--retro-dark);
            font-size: 0.85rem;
        }
        
        .retro-link:hover {
            background-color: var(--retro-dark);
            color: var(--retro-light);
            border-bottom: 1px solid var(--retro-dark);
        }

        /* Dekorasi Sudut */
        .corner-deco {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--retro-dark);
        }
        .top-left { top: 5px; left: 5px; }
        .top-right { top: 5px; right: 5px; }
        .bottom-left { bottom: 5px; left: 5px; }
        .bottom-right { bottom: 5px; right: 5px; }

    </style>
</head>
<body>

    <div class="container d-flex justify-content-center">
        <div class="register-card">
            <div class="corner-deco top-left"></div>
            <div class="corner-deco top-right"></div>
            <div class="corner-deco bottom-left"></div>
            <div class="corner-deco bottom-right"></div>

            <div class="text-center">
                <h2>NEW_ADMIN_REG</h2>
                <p class="mb-4 text-muted">> INITIALIZE NEW USER PROTOCOL</p>
            </div>

            <form id="registerForm">
                <div class="mb-3">
                    <label class="form-label">ADMIN_EMAIL:</label>
                    <input type="email" id="adminEmail" class="form-control" placeholder="new_admin@system.root" required>
                </div>
                <div class="mb-4">
                    <label class="form-label">SET_PASSWORD:</label>
                    <input type="password" id="adminPassword" class="form-control" placeholder="********" required>
                </div>
                
                <button type="submit" id="registerAdminBtn" class="btn btn-retro-warning w-100 py-2">
                    [ CREATE ACCOUNT ]
                </button>
            </form>
            
            <p id="registerMessage" class="mt-3 text-center font-monospace small fw-bold"></p>

            <div class="d-flex justify-content-between mt-4 pt-3 border-top border-dark border-2">
                <a href="admin_login.html" class="retro-link">>> LOGIN EXISTING</a>
                <a href="index.html" class="retro-link">>> USER GENERATOR</a>
            </div>
        </div>
    </div>

    <script>
        const API_REGISTER_ADMIN_URL = 'http://localhost:3000/admin/register';

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault(); 

            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPassword').value;
            const messageArea = document.getElementById('registerMessage');
            const btn = document.getElementById('registerAdminBtn');

            // UI Loading (Retro Style)
            messageArea.textContent = "> WRITING TO DATABASE...";
            messageArea.style.color = 'blue';
            btn.disabled = true;
            btn.textContent = "[ PROCESSING... ]";

            try {
                const response = await fetch(API_REGISTER_ADMIN_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    messageArea.textContent = "> REGISTRATION SUCCESS. REDIRECTING...";
                    messageArea.style.color = 'green';
                    
                    setTimeout(() => {
                        window.location.href = 'admin_login.html';
                    }, 1500);

                } else {
                    messageArea.textContent = `> ERROR: ${data.error || data.message || 'OPERATION FAILED'}`;
                    messageArea.style.color = 'red';
                    btn.disabled = false;
                    btn.textContent = "[ CREATE ACCOUNT ]";
                }
            } catch (error) {
                console.error(error);
                messageArea.textContent = "> FATAL ERROR: NETWORK DOWN.";
                messageArea.style.color = 'red';
                btn.disabled = false;
                btn.textContent = "[ CREATE ACCOUNT ]";
            }
        });
    </script>
</body>
</html>
