<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Key Generator - Retro System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    
    <style>
        /* --- RETRO THEME VARIABLES --- */
        :root {
            --retro-bg: #e0d8c3;
            --retro-dark: #2c2c2c;
            --retro-light: #ffffff;
            --retro-blue: #54a0ff; /* Retro Blue for Main Action */
            --retro-green: #7bed9f; /* For Success/Copy */
            --retro-border: 3px solid var(--retro-dark);
            --retro-shadow: 8px 8px 0px var(--retro-dark);
        }

        body {
            background-color: var(--retro-bg);
            font-family: 'Courier New', Courier, monospace;
            color: var(--retro-dark);
            background-image: radial-gradient(#b0a893 1px, transparent 1px);
            background-size: 20px 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Generator Card Box */
        .generator-card {
            background-color: var(--retro-light);
            border: var(--retro-border);
            box-shadow: var(--retro-shadow);
            max-width: 550px;
            width: 100%;
            padding: 2rem;
            position: relative;
        }

        /* Header Styling */
        h2 {
            font-family: 'VT323', monospace;
            font-size: 3rem;
            text-transform: uppercase;
            border-bottom: 4px double var(--retro-dark);
            margin-bottom: 0.5rem;
            padding-bottom: 0.5rem;
            color: var(--retro-dark) !important;
        }

        h5 {
            font-family: 'VT323', monospace;
            font-size: 1.5rem;
            text-transform: uppercase;
            border-bottom: 2px dashed var(--retro-dark) !important;
        }

        /* Form Inputs */
        .form-control {
            border: 2px solid var(--retro-dark);
            border-radius: 0; /* Kotak tajam */
            font-family: 'Courier New', monospace;
            background-color: #f8f9fa;
            color: var(--retro-dark);
            padding: 10px;
        }

        .form-control:focus {
            background-color: #fff;
            border-color: var(--retro-blue);
            box-shadow: 4px 4px 0px var(--retro-dark);
            outline: none;
        }

        /* Terminal Output Style for API Key */
        .key-output {
            background-color: #000 !important;
            color: #0f0 !important; /* Hijau Terminal */
            font-family: 'VT323', monospace !important;
            font-size: 1.5rem;
            letter-spacing: 2px;
            border: 3px inset var(--retro-dark);
        }

        /* Tombol Retro Blue */
        .btn-retro-blue {
            background-color: var(--retro-blue);
            color: var(--retro-dark);
            border: 2px solid var(--retro-dark);
            border-radius: 0;
            font-family: 'VT323', monospace;
            font-size: 1.4rem;
            text-transform: uppercase;
            font-weight: bold;
            box-shadow: 5px 5px 0px var(--retro-dark);
            transition: all 0.1s;
        }

        .btn-retro-blue:hover {
            transform: translate(2px, 2px);
            box-shadow: 3px 3px 0px var(--retro-dark);
            background-color: #2e86de;
            border-color: var(--retro-dark);
        }
        
        .btn-retro-blue:active {
            transform: translate(5px, 5px);
            box-shadow: none;
        }

        .btn-retro-blue:disabled {
            background-color: #ccc;
            border-color: #999;
            box-shadow: none;
            transform: translate(5px, 5px);
            color: #777;
        }

        /* Tombol Retro Success (Copy) */
        .btn-retro-success {
            background-color: var(--retro-green);
            color: var(--retro-dark);
            border: 2px solid var(--retro-dark);
            border-radius: 0;
            font-family: 'VT323', monospace;
            font-size: 1.2rem;
            text-transform: uppercase;
            font-weight: bold;
            box-shadow: 4px 4px 0px var(--retro-dark);
        }

        .btn-retro-success:hover:not(:disabled) {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px var(--retro-dark);
            background-color: #55efc4;
        }

        .btn-retro-success:disabled {
            background-color: #dfe4ea;
            border-color: #b2bec3;
            color: #b2bec3;
            box-shadow: none;
            cursor: not-allowed;
        }

        /* Tombol Link Bawah */
        .btn-retro-link {
            font-family: 'VT323', monospace;
            text-transform: uppercase;
            text-decoration: none;
            color: var(--retro-dark);
            border: 1px solid var(--retro-dark);
            padding: 5px 15px;
            font-size: 1.1rem;
            background: #fff;
        }
        
        .btn-retro-link:hover {
            background: var(--retro-dark);
            color: #fff;
        }

        /* Dekorasi Sudut */
        .corner-deco {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--retro-dark);
        }
        .top-left { top: 5px; left: 5px; }
        .top-right { top: 5px; right: 5px; }
        .bottom-left { bottom: 5px; left: 5px; }
        .bottom-right { bottom: 5px; right: 5px; }

    </style>
</head>
<body>

    <div class="container d-flex justify-content-center">
        <div class="generator-card">
            <div class="corner-deco top-left"></div>
            <div class="corner-deco top-right"></div>
            <div class="corner-deco bottom-left"></div>
            <div class="corner-deco bottom-right"></div>

            <div class="text-center">
                <h2>KEY_GENERATOR_V1</h2>
                <p class="mb-4 text-muted">> SECURE ACCESS PROTOCOL INITIATOR</p>
            </div>

            <form id="generateForm" class="mb-4 text-start">
                <h5 class="mb-3 pb-2">>> NEW_USER_REGISTRATION</h5>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold small">FIRST_NAME</label>
                        <input type="text" id="firstName" class="form-control" placeholder="John" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold small">LAST_NAME</label>
                        <input type="text" id="lastName" class="form-control" placeholder="Doe" required>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label class="form-label fw-bold small">EMAIL_ADDRESS</label>
                    <input type="email" id="email" class="form-control" placeholder="user@domain.local" required>
                </div>

                <button type="submit" id="generateKeyBtn" class="btn btn-retro-blue w-100 py-2">
                    [ EXECUTE & GENERATE KEY ]
                </button>
            </form>
            
            <div class="mb-3">
                <label class="form-label fw-bold small">OUTPUT_KEY:</label>
                <input type="text" class="form-control text-center key-output" id="apiKeyOutput" 
                       value="> WAITING FOR INPUT..." readonly>
            </div>
            
            <button id="copyKeyBtn" class="btn btn-retro-success w-100 mb-2" disabled>
                [ COPY TO CLIPBOARD ]
            </button>
            
            <p id="messageArea" class="mt-2 text-center font-monospace small fw-bold"></p>
            
            <hr style="border-top: 3px solid var(--retro-dark); opacity: 1;">
            
            <div class="d-flex justify-content-around mt-4">
                <a href="admin_register.html" class="btn-retro-link">
                    &lt; ADMIN REG &gt;
                </a>
                <a href="admin_login.html" class="btn-retro-link">
                    &lt; ADMIN LOGIN &gt;
                </a>
            </div>
        </div>
    </div>

    <script>
        const API_REGISTER_URL = 'http://localhost:3000/user/register';

        document.getElementById('generateForm').addEventListener('submit', async (e) => {
            e.preventDefault(); 

            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            
            const outputField = document.getElementById('apiKeyOutput');
            const copyBtn = document.getElementById('copyKeyBtn');
            const messageArea = document.getElementById('messageArea'); 
            const submitBtn = document.getElementById('generateKeyBtn');

            // UI Loading State (Retro)
            outputField.value = "> PROCESSING...";
            outputField.style.color = "yellow"; // Warna loading di terminal
            copyBtn.disabled = true;
            submitBtn.disabled = true;
            submitBtn.textContent = "[ PROCESSING... ]";
            messageArea.textContent = "";
            messageArea.className = 'mt-2 text-center font-monospace small fw-bold text-primary';

            try {
                const response = await fetch(API_REGISTER_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ firstName, lastName, email }),
                });

                const data = await response.json();

                if (response.ok) {
                    // SUKSES
                    outputField.value = data.apiKey;
                    outputField.style.color = "#0f0"; // Kembali ke Hijau
                    copyBtn.disabled = false;
                    
                    const date = new Date(data.expires).toLocaleDateString('id-ID', {
                        day: 'numeric', month: 'short', year: 'numeric'
                    }).toUpperCase();

                    messageArea.textContent = `> SUCCESS. VALID UNTIL: ${date}`;
                    messageArea.style.color = 'green';
                } else {
                    // ERROR SERVER
                    outputField.value = "> ERROR_OCCURRED";
                    outputField.style.color = "red";
                    messageArea.textContent = `> ERROR: ${data.error || data.message || 'REGISTRATION FAILED'}`;
                    messageArea.style.color = 'red';
                }
            } catch (error) {
                // ERROR JARINGAN
                console.error(error);
                outputField.value = "> CONNECTION_LOST";
                outputField.style.color = "red";
                messageArea.textContent = "> FATAL ERROR: SERVER UNREACHABLE.";
                messageArea.style.color = 'red';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = "[ EXECUTE & GENERATE KEY ]";
            }
        });

        // Fitur Copy Paste
        document.getElementById('copyKeyBtn').addEventListener('click', () => {
            const outputField = document.getElementById('apiKeyOutput');
            
            outputField.select();
            outputField.setSelectionRange(0, 99999);
            navigator.clipboard.writeText(outputField.value);
            
            const messageArea = document.getElementById('messageArea');
            const originalText = messageArea.textContent;
            
            messageArea.textContent = "> COPIED TO CLIPBOARD!";
            messageArea.style.color = 'blue';

            setTimeout(() => {
                messageArea.textContent = originalText;
                if(originalText.includes('ERROR')) {
                    messageArea.style.color = 'red';
                } else {
                    messageArea.style.color = 'green';
                }
            }, 2000);
        });
    </script>
</body>
</html>
