<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    
    <style>
        /* --- RETRO CLASSIC THEME --- */
        :root {
            --retro-bg: #e0d8c3;      /* Warna kertas tua */
            --retro-dark: #2c2c2c;    /* Hitam pudar */
            --retro-light: #ffffff;
            --retro-accent: #ff6b6b;  /* Merah pudar */
            --retro-blue: #4d96ff;    /* Biru Windows 95 */
            --retro-border: 3px solid var(--retro-dark);
            --retro-shadow: 6px 6px 0px var(--retro-dark);
        }

        body {
            background-color: var(--retro-bg);
            font-family: 'Courier New', Courier, monospace; /* Font mesin ketik */
            color: var(--retro-dark);
            background-image: radial-gradient(#b0a893 1px, transparent 1px); /* Efek bintik */
            background-size: 20px 20px;
        }

        h1 {
            font-family: 'VT323', monospace;
            font-size: 3.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 3px 3px 0px rgba(0,0,0,0.1);
        }

        /* Card Container Box */
        .card {
            border: var(--retro-border);
            border-radius: 0; /* Hilangkan sudut bulat */
            box-shadow: var(--retro-shadow);
            background-color: var(--retro-light);
        }

        /* Tombol Retro */
        .btn {
            border: 2px solid var(--retro-dark);
            border-radius: 0;
            font-weight: bold;
            text-transform: uppercase;
            font-family: 'VT323', monospace;
            font-size: 1.2rem;
            box-shadow: 4px 4px 0px var(--retro-dark);
            transition: all 0.1s;
            margin-left: 10px;
        }

        .btn-outline-danger {
            background: var(--retro-light);
            color: var(--retro-accent);
            border-color: var(--retro-dark);
        }

        .btn:hover {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px var(--retro-dark);
        }

        .btn:active {
            transform: translate(4px, 4px);
            box-shadow: none;
        }

        /* Alert Box */
        .alert {
            border: var(--retro-border);
            border-radius: 0;
            background-color: #fff3cd;
            color: var(--retro-dark);
            font-weight: bold;
        }

        /* Tabel Retro */
        .table {
            border-color: var(--retro-dark);
            margin-bottom: 0;
        }

        .table > :not(caption) > * > * {
            border-bottom-width: 2px;
            padding: 1rem;
        }

        .table-dark {
            --bs-table-bg: var(--retro-dark);
            --bs-table-color: var(--retro-bg);
            border-bottom: 3px solid var(--retro-dark);
        }
        
        .table-dark th {
            font-family: 'VT323', monospace;
            font-size: 1.5rem;
            font-weight: normal;
            letter-spacing: 1px;
        }

        /* Styling Spesifik Kolom */
        .api-key-cell {
            background-color: #000;
            color: #0f0; /* Hijau terminal */
            font-family: 'Courier New', monospace;
            padding: 4px 8px;
            border: 1px solid var(--retro-dark);
            font-weight: bold;
            display: inline-block;
        }

        .badge {
            border-radius: 0;
            border: 1px solid var(--retro-dark);
            font-size: 0.9rem;
            padding: 5px 10px;
            text-transform: uppercase;
        }

        .bg-success {
            background-color: #7bed9f !important; /* Hijau retro */
            color: black;
        }

        .bg-secondary {
            background-color: #dfe4ea !important;
            color: black;
            text-decoration: line-through;
        }
        
        /* Dekorasi Garis Judul */
        .title-decoration {
            border-bottom: 3px double var(--retro-dark);
            display: inline-block;
            margin-bottom: 10px;
            padding-bottom: 5px;
        }
    </style>
</head>
<body>

    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-end mb-5 border-bottom border-dark pb-3">
            <div>
                <h1 class="mb-0 text-dark title-decoration">ADMIN_PANEL v1.0</h1>
                <p class="mb-0" style="font-weight: bold;">> SYSTEM: User & API Key Management Module</p>
            </div>
            <button id="logoutBtn" class="btn btn-outline-danger">
                [X] LOGOUT
            </button>
        </div>
        
        <div id="statusMessage" class="alert text-center">
            > CONNECTING TO SERVER... PLEASE WAIT...
        </div>

        <div class="card">
            <div class="card-body p-0 table-responsive">
                <table class="table table-hover mb-0">
                    <thead class="table-dark">
                        <tr>
                            <th>#ID</th>
                            <th>USER_NAME</th>
                            <th>EMAIL_ADDRESS</th>
                            <th>API_ACCESS_KEY</th>
                            <th>STATUS</th>
                            <th>VALID_UNTIL</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        </tbody>
                </table>
            </div>
        </div>
        
        <div class="text-center mt-4 opacity-50">
            <small>&copy; 2025 SYSTEM_CORE_INC. ALL RIGHTS RESERVED.</small>
        </div>
    </div>

    <script>
        // URL API (Sesuaikan jika perlu)
        const API_USERS_URL = 'http://localhost:3000/admin/users'; 
        
        const token = localStorage.getItem('adminToken');
        const statusMessage = document.getElementById('statusMessage');
        const usersTableBody = document.getElementById('usersTableBody');
        
        // Cek Autentikasi
        if (!token) {
            window.location.href = 'admin_login.html';
        } else {
            fetchUserData(token);
        }

        async function fetchUserData(jwtToken) {
            try {
                const response = await fetch(API_USERS_URL, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${jwtToken}`,
                        'Content-Type': 'application/json',
                    },
                });

                if (response.status === 401 || response.status === 403) {
                    localStorage.removeItem('adminToken');
                    alert("SESSION EXPIRED. SYSTEM HALTED.");
                    window.location.href = 'admin_login.html';
                    return;
                }

                const data = await response.json();

                if (response.ok) {
                    statusMessage.style.display = 'none';
                    renderTable(data);
                } else {
                    statusMessage.className = 'alert alert-danger';
                    statusMessage.textContent = `ERROR: ${data.message || 'DATA FETCH FAILED'}`;
                }

            } catch (error) {
                console.error(error);
                statusMessage.className = 'alert alert-danger';
                statusMessage.textContent = "CRITICAL ERROR: SERVER UNREACHABLE.";
            }
        }

        function renderTable(users) {
            usersTableBody.innerHTML = '';
            
            if (users.length === 0) {
                usersTableBody.innerHTML = '<tr><td colspan="6" class="text-center py-4">> DATABASE EMPTY.</td></tr>';
                return;
            }

            users.forEach(user => {
                const row = usersTableBody.insertRow();
                
                const rawDate = user.OUT_OF_DATE || user.out_of_date;
                const expiryDate = rawDate ? new Date(rawDate).toLocaleDateString('id-ID', { 
                    day: 'numeric', month: 'short', year: 'numeric' 
                }).toUpperCase() : '-';

                const statusRaw = user.STATUS || user.status; 
                let statusBadge = '';
                let statusText = '';

                if (statusRaw === 'Active') {
                    statusBadge = 'bg-success';
                    statusText = 'ONLINE';
                } else {
                    statusBadge = 'bg-secondary';
                    statusText = 'OFFLINE';
                }

                const id = user.id || user.ID; 
                const firstName = user.FIRST_NAME || user.first_name;
                const lastName = user.LAST_NAME || user.last_name;
                const email = user.EMAIL || user.email;
                const keyValue = user.KEY_VALUE || user.key_value;

                row.innerHTML = `
                    <td class="fw-bold">${id}</td>
                    <td class="text-uppercase">${firstName} ${lastName}</td>
                    <td>${email}</td>
                    <td><span class="api-key-cell">${keyValue}</span></td>
                    <td><span class="badge ${statusBadge}">${statusText}</span></td>
                    <td class="font-monospace">${expiryDate}</td>
                `;
            });
        }
        
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('adminToken');
            window.location.href = 'index.html';
        });
    </script>

</body>
</html>
